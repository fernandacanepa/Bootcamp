<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="name=value,name=value">
  <meta charset="utf-8">
  <title>Sign Up</title>
</head>

<body>
  <div class="sign_up_container">
  <form>
    <p>Sign Up Form</p>

    <label for="FirstName">First Name</label>
    <input type="text" placeholder="i.e. Juan" id="FirstName" name="FirstName" required>
    <hr>

    <label for="LastName">Last Name</label>
    <input type="text" placeholder="i.e. Perez" id="LastName" name="LastName" required>
    <hr>

    <label for="Email">Email</label>
    <input type="text" placeholder="Enter valid email" id="Email" name="Email" required>
    <hr>

    <label for="Birthday">Birthday</label>
    <input type="date" id="Birthday" name="Birthday" required>
    <hr>

    <label for="sport">Choose your favourite sport</label>
    <select id="sport" name="sport" size="4" required>
      <option>Football</option>
      <option>Golf</option>
      <option>Tennis</option>
      <option>Basketball</option>
    </select>
    <hr>

    <textarea rows="5" cols="40" name="bio" required>
    </textarea>
    <hr>

    <button type="submit" name="submit">Sign Up</button>
    <button type="reset" name="clear">Clear</button>

  </form>
</div>
</body>

</html>
